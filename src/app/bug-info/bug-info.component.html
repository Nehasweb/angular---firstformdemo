
<div class="row">
    <div class="col-xs-1 col-1 col-sm-1 col-md-1 form-group mb-1">
      <p>DD</p>
      <input [bsConfig]="{startView: 'day'}"
             bsDatepicker
             class="form-control">
    </div>
    <div class="col-xs-1 col-1 col-sm-1 col-md-1 form-group mb-1">
      <p>MM</p>
      <input [bsConfig]="{startView: 'month'}"
             bsDatepicker
             class="form-control">
    </div>
    <div class="col-xs-1 col-1 col-sm-1 col-md-1 form-group mb-1">
      <p>YY</p>
      <input [bsConfig]="{startView: 'year'}"
             bsDatepicker
             class="form-control">
    </div>
  </div>

  
  <timepicker ngClass="myTime" [showMinutes]="showMin" [showSeconds]="showSec"></timepicker>
   
  <button class="btn btn-default text-center" (click)="toggleMinutes()">
  </button>
  <button class="btn btn-default text-center" (click)="toggleSeconds()">
  </button>

  <div class="col">
    <label for="pwd">Impact*</label>
     <input type="text" class="form-control" placeholder="Low">
  </div>
  


  <div class="form-group">
    

    <label for="inputlg">Detailed explanation of Bug*</label>
    <input class="form-control input-lg" id="inputlg" type="text">
  </div>
